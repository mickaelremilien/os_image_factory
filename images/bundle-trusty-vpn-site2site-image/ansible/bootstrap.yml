- hosts: local
  user: cloud
  sudo: true

  tasks:

    - name: apt-get update & upgrade
      apt: upgrade=full update_cache=yes

    - name: copy ansible folder
      copy:
        src=ansibleClient/
        dest=/home/cloud/
        owner=cloud
        group=cloud
        mode=0777

    - name: copy ansible folder
      copy:
        src=ansibleServer/
        dest=/home/cloud/
        owner=cloud
        group=cloud
        mode=0777
