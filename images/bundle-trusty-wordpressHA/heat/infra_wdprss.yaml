heat_template_version: 2013-05-23

parameters:
  imageweb:
    type: string
    description: Glance Image
    default: 98972e98-936a-4385-92f4-bef555fc171c

  imagemy:
    type: string
    description: Glance Image
    default: 47d1ebd8-519e-4ad6-8317-a5605abdfcf6

  image:
    type: string
    description: Glance Image
    default: "Ubuntu 14.04"

  flavor:
    type: string
    description: Flavor
    default: n1.cw.standard-2

  keypair_name:
    type: string
    description: SSH key
    default: mickael

  # public_net_id:
  #   type: string
  #   description: Public network ID
  #   default: 6ea98324-0f14-49f6-97c0-885d1b8dc517

  themysqlpwd:
    description: Basic auth password for mysql users
    label: Mysql Auth password
    type: string
    hidden: true
    constraints:
      - length: { min: 6, max: 24 }
        description: Password must be between 6 and 24 characters

resources:

  internal_net:
    type: OS::Neutron::Net
  internal_net2:
    type: OS::Neutron::Net

  internal_snet:
    type: OS::Neutron::Subnet
    properties:
      cidr: "10.1.1.0/24"
      network_id: { get_resource: internal_net }

  internal_snet2:
    type: OS::Neutron::Subnet
    properties:
      cidr: "10.1.2.0/24"
      network_id: { get_resource: internal_net2 }

  security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
        - { direction: ingress, protocol: TCP, port_range_min: 22, port_range_max: 22 }
        - { direction: ingress, protocol: TCP, port_range_min: 80, port_range_max: 80 }
        - { direction: ingress, protocol: TCP, port_range_min: 443, port_range_max: 443 }
        - { direction: ingress, protocol: ICMP }
        - { direction: egress, protocol: TCP, port_range_min: 80, port_range_max: 80 }
        - { direction: egress, protocol: ICMP }
        - { direction: egress, protocol: TCP }
        - { direction: egress, protocol: UDP }

  router:
    type: OS::Neutron::Router
    properties:
      admin_state_up: true
      external_gateway_info:
        enable_snat: true
        network: "public"

  router_interface01:
    type: OS::Neutron::RouterInterface
    properties:
      router_id: { get_resource : router }
      subnet_id: { get_resource : internal_snet }

  router_interface02:
    type: OS::Neutron::RouterInterface
    properties:
      router_id: { get_resource : router }
      subnet_id: { get_resource : internal_snet2 }

  floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: 6ea98324-0f14-49f6-97c0-885d1b8dc517
      port_id: {get_attr: [web_lb_pool, vip, port_id]}

  floating_ip2:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: 6ea98324-0f14-49f6-97c0-885d1b8dc517

  floating_ip_link:
    type: OS::Nova::FloatingIPAssociation
    properties:
      floating_ip: { get_resource: floating_ip2 }
      server_id: { get_resource: server }

  stack_public_entry_point:
    type: OS::Heat::CloudConfig
    properties:
       cloud_config:
        write_files:
        - path: /etc/stack_public_entry_point
          permissions: '0755'
          content:
            str_replace:
              template: |
                $floating_ip$
              params:
                $floating_ip$: { get_attr: [floating_ip2, floating_ip_address] }

  server_init:
    type: OS::Heat::MultipartMime
    properties:
      parts:
      - config: { get_resource: stack_public_entry_point }


  web_lb_pool:
    depends_on: [sql_lb_pool]
    type: OS::Neutron::Pool
    properties:
      protocol: TCP
      subnet_id: {get_resource: internal_snet}
      lb_method: ROUND_ROBIN
      vip:
        protocol_port: 80

  web_lb_lb:
    type: OS::Neutron::LoadBalancer
    properties:
      protocol_port: 80
      pool_id: {get_resource: web_lb_pool}

  sql_lb_pool:
    type: OS::Neutron::Pool
    properties:
      protocol: TCP
      subnet_id: {get_resource: internal_snet2}
      lb_method: ROUND_ROBIN
      vip:
        protocol_port: 3306
        protocol_port: 4567
        protocol_port: 4568
        protocol_port: 4444

  sql_lb_lb:
    type: OS::Neutron::LoadBalancer
    properties:
      protocol_port: 3306
      protocol_port: 4567
      protocol_port: 4568
      protocol_port: 4444
      pool_id: {get_resource: sql_lb_pool}

  web_secgroup:
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
        - protocol: tcp
          port_range_min: 80
          port_range_max: 80
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22

  sql_secgroup:
    depends_on: [internal_snet2]
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
      - protocol: tcp
        remote_ip_prefix: 0.0.0.0/0
        port_range_min: 0
        port_range_max: 65535
      - protocol: udp
        remote_ip_prefix: 0.0.0.0/0
        port_range_min: 0
        port_range_max: 65535
        # - protocol: tcp
        #   remote_mode: remote_group_id
        #   remote_group_id: { get_resource: web_secgroup }
        #   port_range_min: 3306
        #   port_range_max: 3306
        # - protocol: tcp
        #   remote_ip_prefix: {get_attr: [sql_lb_pool, vip, address]}
        #   port_range_min: 3306
        #   port_range_max: 3306
        # - protocol: tcp
        #   port_range_min: 22
        #   port_range_max: 22
        # - protocol: tcp
        #   remote_mode: remote_group_id
        #   remote_group_id: {get_resource: web_secgroup}
        #   port_range_min: 22
        #   # port_range_max: 22
        # - protocol: tcp
        #   port_range_min: 4567
        #   port_range_max: 4567
        # - protocol: tcp
        #   port_range_min: 4568
        #   port_range_max: 4568
        # - protocol: tcp
        #   port_range_min: 4444
        #   port_range_max: 4444

  web_asg:
    type: OS::Heat::AutoScalingGroup
    properties:
      min_size: 2
      max_size: 5
      resource:
        type: http://storage.fr1.cloudwatt.net:8080/v1/AUTH_772be1ffb32e42a28ac8e0205c0b0b90/WORDPRESSHA/srv_wdprss.yaml
        properties:
          themysqlpwd: {get_param: themysqlpwd}
          sql_lb_pool: {get_resource: sql_lb_pool}
          lb_pool: {get_resource: web_lb_pool}
          lb_port: 80
          flavor: {get_param: flavor}
          image: {get_param: imageweb}
          key_name: {get_param: keypair_name}
          network_id: {get_resource: internal_net}
          security_groups:
            - {get_resource: web_secgroup}

  sql_asg:
    type: OS::Heat::AutoScalingGroup
    properties:
      min_size: 3
      max_size: 5
      resource:
        type: http://storage.fr1.cloudwatt.net:8080/v1/AUTH_772be1ffb32e42a28ac8e0205c0b0b90/WORDPRESSHA/srv_sql.yaml
        properties:
          themysqlpwd: {get_param: themysqlpwd}
          lb_pool: {get_resource: sql_lb_pool}
          lb_port: 3306
          lb_port: 4444
          lb_port: 4567
          lb_port: 4568
          flavor: {get_param: flavor}
          image: {get_param: imagemy}
          key_name: {get_param: keypair_name}
          network_id: {get_resource: internal_net2}
          security_groups:
            - {get_resource: sql_secgroup}

  server:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: keypair_name }
      image: { get_param: image }
      flavor: { get_param: flavor }
      networks:
        - network: {get_resource: internal_net}
      security_groups:
        - { get_resource: security_group }
      user_data_format: RAW
      user_data:
        get_resource: server_init

  web_scaleup_policy:
    type: OS::Heat::ScalingPolicy
    properties:
      adjustment_type: change_in_capacity
      auto_scaling_group_id: {get_resource: web_asg}
      cooldown: 60
      scaling_adjustment: 1

  web_scaledown_policy:
    type: OS::Heat::ScalingPolicy
    properties:
      adjustment_type: change_in_capacity
      auto_scaling_group_id: {get_resource: web_asg}
      cooldown: 60
      scaling_adjustment: -1

  sql_scaleup_policy:
    type: OS::Heat::ScalingPolicy
    properties:
      adjustment_type: change_in_capacity
      auto_scaling_group_id: {get_resource: sql_asg}
      cooldown: 60
      scaling_adjustment: 2

  sql_scaledown_policy:
    type: OS::Heat::ScalingPolicy
    properties:
      adjustment_type: change_in_capacity
      auto_scaling_group_id: {get_resource: sql_asg}
      cooldown: 60
      scaling_adjustment: -2

outputs:
  wp_floating_url:
    value:
      str_replace:
        template: http://HOST/
        params:
          HOST: {get_attr: [floating_ip, floating_ip_address]}

  sql_vip:
    value: {get_attr: [sql_lb_pool, vip, address]}

  web_vip:
    value: {get_attr: [web_lb_pool, vip, address]}


  first_address:
    description: IP address of the first interface
    value: {get_attr:  [server, first_address]}

  server_id:
    description: ID of the instance
    value: {get_resource: instance}
